<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}- Login{% endblock %}

    {% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 panel panel-default">
            <div class="alert alert-info">
                Pleas enter your login informations.
            </div>
            <form action="" method="post">
                {{form.as_p}}
                {% csrf_token %}
                <input type="submit" class="btn btn-danger" value="Login">
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
    {% endblock %}
</body>
</html>
